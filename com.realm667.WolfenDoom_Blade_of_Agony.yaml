app-id: com.realm667.WolfenDoom_Blade_of_Agony
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
command: gzdoom.sh
rename-icon: m_doom
finish-args:
- --device=all
- --socket=wayland
- --socket=x11
- --share=ipc
- --socket=pulseaudio
- --env=DOOMWADDIR=/app/share/games/doom
- --persist=.config/gzdoom
cleanup:
- /include
- /lib/*.a
- /lib/*.la
- /lib/pkgconfig
- /share/man
modules:
- name: p7zip # required to assemble the boa.pk3
  no-autogen: true
  make-args:
  - 7z
  cleanup:
  - "*"
  sources:
  - type: archive
    url: https://github.com/jinfeihan57/p7zip/archive/refs/tags/v17.04.tar.gz
    sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
  - type: shell
    commands:
    - sed -i 's|/usr/local|/app|g' makefile.common

- name: wolfendoom
  buildsystem: simple
  sources:
  - type: archive
    url: https://github.com/Realm667/WolfenDoom/archive/refs/tags/v3.1.tar.gz
    sha256: 2f3e28506ef2e1ac35b95b51ad14313540dafd34e853fe4d29f1fcf02548329a
  - type: shell
    # 7z command taken from build.sh
    commands:
    - 7z a -tzip -mmt=on -mm='Deflate' -mx=9 -ssc -xr@'tools/7za/7zExcludeList.txt' -x@'tools/7za/7zExcludeListDir.txt'
      boa_c2.pk3 *
  - type: file
    url: https://raw.githubusercontent.com/Realm667/WolfenDoom/5ff5c4d416b4735e9355eca3130e3c2fd64078bc/dist/com.realm667.WolfenDoom_Blade_of_Agony.desktop
    sha256: 57b1dbf9f9b7d26c6546dfd8fb956bbcff5287d737a9e9f6630b04271332b266
  - type: file
    path: com.realm667.WolfenDoom_Blade_of_Agony.appdata.xml
  - type: file
    path: m_doomxl-48x48.png # taken from https://github.com/Realm667/WolfenDoom/blob/master/graphics/general/m_doom.png
  - type: file
    path: m_doomxl-64x64.png
  - type: file
    path: m_doomxl-128x128.png
  build-commands:
  - install -Dm 644 boa_c2.pk3 -t /app/share/games/doom
  - desktop-file-edit --set-key=Exec --set-value=gzdoom.sh com.realm667.WolfenDoom_Blade_of_Agony.desktop
  - desktop-file-edit --set-key=StartupWMClass --set-value=gzdoom com.realm667.WolfenDoom_Blade_of_Agony.desktop
  - install -Dm 644 com.realm667.WolfenDoom_Blade_of_Agony.desktop -t /app/share/applications
  - install -Dm 644 com.realm667.WolfenDoom_Blade_of_Agony.appdata.xml -t /app/share/appdata
  - install -Dm 644 m_doomxl-48x48.png /app/share/icons/hicolor/48x48/apps/m_doom.png
  - install -Dm 644 m_doomxl-64x64.png /app/share/icons/hicolor/64x64/apps/m_doom.png
  - install -Dm 644 m_doomxl-128x128.png /app/share/icons/hicolor/128x128/apps/m_doom.png

- name: freedoom2
  buildsystem: simple
  sources:
  - type: archive
    url: https://github.com/freedoom/freedoom/releases/download/v0.12.1/freedm-0.12.1.zip
    sha256: e1318704f8440b6b83dcb523b769f02a4de214336713cffed830514c6f294514
  build-commands:
  - install -Dm 644 freedm.wad /app/share/games/doom

- name: fluidsynth # build dependency of gzdoom
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DLIB_SUFFIX=
  sources:
  - type: archive
    url: https://github.com/FluidSynth/fluidsynth/archive/refs/tags/v2.2.7.tar.gz
    sha256: 460d86d8d687f567dc4780890b72538c7ff6b2082080ef2f9359d41670a309cf
- name: zmusic
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/coelckers/ZMusic/archive/refs/tags/1.1.9.tar.gz
    sha256: 4bf39917028bbe2f382748b4400a1cbaeb8975157fe404cff53411297d6ac68c
- name: gzdoom
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/coelckers/gzdoom/archive/refs/tags/g4.8.1.tar.gz
    sha256: 6b48ed09e88200a29472fcaa2591d40ef783f4c66b2e3bee903d9799c5ea238d
  - type: shell
    commands:
    - install -Dm 644 soundfont/gzdoom.sf2 /app/share/sounds/sf2/gzdoom.sf2
  - type: script
    commands:
    - gzdoom file boa_c2.pk3 +fluid_patchset /app/share/sounds/sf2/gzdoom.sf2 -file lights.pk3 brightmaps.pk3 "$@"
    dest-filename: gzdoom.sh
  post-install:
  - install -D gzdoom.sh /app/bin/gzdoom.sh
